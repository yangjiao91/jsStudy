
Date() 方法获得当日的日期
getTime()
    getTime() 返回从 1970 年 1 月 1 日至今的毫秒数。
setFullYear()
    如何使用 setFullYear() 设置具体的日期。
    var d=new Date();
    d.setFullYear(1992,11,2) month：可选，0~11的数字。其中0表示一月。
toUTCString()
    如何使用 toUTCString() 将当日的日期（根据 UTC）转换为字符串。
getDay()
    如何使用 getDay() 和数组来显示星期，而不仅仅是数字。
显示一个钟表
    如何在网页上显示一个钟表。
