<html>
<style type="text/css">
strong {
     color: red;
     }

h2 {
     color: green;
     }

h2 strong {
     color: blue;
     }

/*类选择器*/
.fancy {
	color: #f60;
	background: #666;
	}

[title]{color :blue;}

[title=W3School]{color :green;}

[name~=hello ]{color: red ;}

[lang|=en]{ color:red; }

</style>

 <body>   
<p>The strongly emphasized word in this paragraph is <strong>red</strong>.</p>
<h2>This subhead is also red.</h2>
<h2>The strongly emphasized word in this subhead is <strong>blue</strong>.</h2>

<li class="fancy"> fancy </li>

<!-- 为带有 title 属性的所有元素设置样式 -->
<h1 title="">1. hello</h1>
<h1 title="hello">2. hello</h1>

<!-- 为 title="W3School" 的所有元素设置样式： -->
<h1 title="W3School">1. hello</h1>
<h1 title="hello">2. hello</h1>

<!-- 为包含指定值的 title 属性的所有元素设置样式。适用于由空格分隔的属性值 -->
<h1 name="hello world">1. Hello world</h1>
<h1 name="world">2. Hello world </h1>

<!-- 为带有包含指定值的 lang 属性的所有元素设置样式。适用于由连字符分隔的属性值 -->
<p lang="ja">Hello!</p>
<p lang="en-us">Hi!</p>

<body>

</html>
